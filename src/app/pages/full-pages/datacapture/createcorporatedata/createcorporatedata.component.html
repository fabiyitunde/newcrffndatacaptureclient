<div _ngcontent-c17="" class="col-md-10">
  <div _ngcontent-c17="" class="card">
    <div _ngcontent-c17="" class="card-header">
      <h4 _ngcontent-c17="" class="card-title">Corporate</h4>
      <p _ngcontent-c17="">
        Create Data
      </p>
    </div>
    <div class="card-content">
      <div class="card-body ">
        <form (ngSubmit)="submit()">
          <div class="col-md-8">
            <ul _ngcontent-c8="" class="list-group">
              <li _ngcontent-c8="" class="list-group-item text-left">
                <p class="float-right ">{{ item.name }}</p>
                <b>Company Name</b>
              </li>
              <li _ngcontent-c8="" class="list-group-item text-left">
                <p class="float-right ">{{ item.membershipnumber }}</p>
                <b>Membership Number</b>
              </li>
              <li _ngcontent-c8="" class="list-group-item text-left">
                <p class="float-right ">{{ category.description }}</p>
                <b>Category</b>
              </li>
            </ul>
          </div>
          <div
            class="media-body  gredient-blackberry"
            style="background-color: teal; padding-top: 25px"
          >
            <div style="padding: 40px">
              <div class="input-group row">
                <label class="col-md-4 white">Association</label>

                <input
                  type="text"
                  class="form-control col-md-5"
                  name="association"
                  #association="ngModel"
                  [(ngModel)]="data.association"
                  id="association"
                  placeholder="Association"
                />
              </div>
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Contact Person</b></label
                >
                <input
                  type="text"
                  class="form-control col-md-5"
                  name="contactperson"
                  #contactperson="ngModel"
                  [(ngModel)]="data.contactperson"
                  id="contactperson"
                  placeholder="Contact Person"
                />
              </div>

              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Email</b></label
                >
                <input
                  type="text"
                  class="form-control col-md-5"
                  name="email"
                  #email="ngModel"
                  [(ngModel)]="data.email"
                  id="email"
                  placeholder="Email"
                />
              </div>

              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Phone Number</b></label
                >
                <input
                  type="text"
                  class="form-control col-md-5"
                  [(ngModel)]="data.phonenumber"
                  #phonenumber="ngModel"
                  name="phonenumber"
                  id="phonenumber"
                  placeholder="Phonenumber"
                />
              </div>

              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Operation Start Date</b></label
                ><input
                  class="form-control ng-pristine ng-valid ng-touched col-md-5"
                  date=""
                  name="date"
                  [(ngModel)]="data.operationStartDate"
                  placeholder="date"
                  type="date"
                />
              </div>

              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Area Of Operation</b></label
                >
                <div class="input-group col-md-6">
                  <div class="col-md-3 ">
                    <input
                      class="form-control"
                      name="date"
                      type="checkbox"
                      name="isOperatingAtAirPort"
                      [(ngModel)]="data.isOperatingAtAirPort"
                      [checked]="data.isOperatingAtAirPort == 'true'"
                    /><label class="form-control-label  white">Airport</label>
                  </div>
                  <div class="col-md-4 ">
                    <input
                      class="form-control"
                      name="isOperatingAtLandBorder"
                      type="checkbox"
                      [(ngModel)]="data.isOperatingAtLandBorder"
                    /><label class="form-control-label  white"
                      >Land Border</label
                    >
                  </div>
                  <div class=" col-md-4">
                    <input
                      class="form-control"
                      name="isOperatingAtSeaPort"
                      type="checkbox"
                      [(ngModel)]="data.isOperatingAtSeaPort"
                    /><label class="form-control-label  white">SeaPort</label>
                  </div>
                </div>
              </div>
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>rCNos</b></label
                >
                <input
                  type="text"
                  class="form-control col-md-5"
                  name="rCNos"
                  #rCNos="ngModel"
                  [(ngModel)]="data.rCNos"
                  id="rCNos"
                  placeholder="rCNos"
                />
              </div>
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Website</b></label
                >
                <input
                  type="text"
                  class="form-control col-md-5"
                  name="website"
                  #website="ngModel"
                  [(ngModel)]="data.website"
                  id="website"
                  placeholder="Website"
                />
              </div>
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>State</b></label
                >
                <select
                  class=" form"
                  id="inputGroupSelect01"
                  name="statecode"
                  #statecode="ngModel"
                  [(ngModel)]="data.statecode"
                >
                  <option selected>State List...</option>
                  <option
                    *ngFor="let state of statelist"
                    value="{{ state.code }}"
                  >
                    {{ state.description }}</option
                  >
                </select>
              </div>

              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Address</b></label
                >

                <textarea
                  class="form-control"
                  name="address"
                  #address="ngModel"
                  [(ngModel)]="data.address"
                  id="address"
                  placeholder="Address"
                  rows="3"
                ></textarea>
              </div>
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Postal Address</b></label
                >

                <textarea
                  class="form-control"
                  name="postaladdress"
                  #postaladdress="ngModel"
                  [(ngModel)]="data.postaladdress"
                  id="postaladdress"
                  placeholder="Postal Address"
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>

          <button
            (click)="back()"
            class="btn btn-raised btn-primary white shadow-z-1-hover"
            style="margin-top: 20px"
          >
            Back
          </button>
          <button
            style="margin-top: 20px"
            type="submit"
            class="btn btn-raised gradient-purple-bliss white shadow-z-1-hover float-right"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
