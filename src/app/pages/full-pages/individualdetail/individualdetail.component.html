<div _ngcontent-c17="" class="col-md-8 ">
  <div _ngcontent-c17="" class="card">
    <div _ngcontent-c17="" class="card-header">
      <h4 _ngcontent-c17="" class="card-title">Individual</h4>
      <p _ngcontent-c17="">
        Practioner Detail
      </p>
    </div>
    <div class="card-content">
      <div class="card-body">
        <form (ngSubmit)="submit()">
          <div class="input-group row">
            <label class="col-md-4"> Surname</label>
            <input
              class="form-control col-md-8"
              value="item.surname "
              [(ngModel)]="item.surname"
              name="surname"
              type="text"
            />
          </div>
          <div class="input-group row">
            <label class="col-md-4"> First Name</label>
            <input
              class="form-control col-md-8"
              [(ngModel)]="item.firstname"
              value="item.firstname"
              type="text"
              name="firstname"
            />
          </div>
          <div class="input-group row">
            <label class="col-md-4">Membership Number</label>
            <input
              [(ngModel)]="item.membershipnumber"
              class="form-control col-md-8"
              value="item.membershipnumber "
              type="text"
              name="membershipnumber"
            />
          </div>

          <button
            [disabled]="item.category == ''"
            (click)="back()"
            class="btn btn-raised btn-primary white shadow-z-1-hover"
          >
            Back
          </button>
          <button
            [disabled]="item.category == ''"
            type="submit"
            class="btn btn-raised gradient-purple-bliss white shadow-z-1-hover float-right"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
