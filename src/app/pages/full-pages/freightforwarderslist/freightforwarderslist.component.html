<section id="filter" class="mb-3">
  <div class="row text-left">
      <div class="col-12">
          <div class="content-header">Freight Forwarders list</div>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-12">
          <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Type to filter the name column...' (keyup)='updateFilter($event)'
          />
          <ngx-datatable #table class='bootstrap' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
              [rowHeight]="'auto'" [limit]="10" [rows]='rows'>
               
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Name</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.name}}
                </ng-template>
              </ngx-datatable-column> 
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Reg ID</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.regid}}
                </ng-template>
              </ngx-datatable-column> 
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Email</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.email}}
                </ng-template>
              </ngx-datatable-column> 
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Category</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.category}}
                </ng-template>
              </ngx-datatable-column> 
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>State</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.stateid}}
                </ng-template>
              </ngx-datatable-column> 
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Button</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                 

                  <button class="btn btn-raised gradient-mint white shadow-z-4" (click)="processFF(row._id)">Process</button>
                </ng-template>
              </ngx-datatable-column> 

          </ngx-datatable>
      </div>
  </div>
</section>
