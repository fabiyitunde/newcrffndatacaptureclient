<div _ngcontent-c17="" class="col-md-10">
  <div _ngcontent-c17="" class="card">
    <div _ngcontent-c17="" class="card-header">
      <h4 _ngcontent-c17="" class="card-title">Individual</h4>
      <p _ngcontent-c17="">
        Edit Data
      </p>
    </div>
    <div class="card-content">
      <div class="card-body ">
        <form (ngSubmit)="update()">
          <div class="row">
            <div class="col-md-8">
              <ul _ngcontent-c8="" class="list-group">
                <li _ngcontent-c8="" class="list-group-item text-left">
                  <p class="float-right ">{{ item.surname }}</p>
                  <b>SurName</b>
                </li>
                <li _ngcontent-c8="" class="list-group-item text-left">
                  <p class="float-right ">{{ item.othernames }}</p>
                  <b>Other Names</b>
                </li>
                <li _ngcontent-c8="" class="list-group-item text-left">
                  <p class="float-right ">{{ item.membershipnumber }}</p>
                  <b>Membership Number</b>
                </li>
                <li _ngcontent-c8="" class="list-group-item text-left">
                  <p class="float-right ">{{ category.description }}</p>
                  <b>Category</b>
                </li>
              </ul>
            </div>
            <div class="col-md-4">
              <img
                width="200px"
                height="200px"
                [hidden]="item.passportphotograph === ''"
                src="{{ item.passportphotograph }}"
              />
              <img
                width="200px"
                height="200px"
                src="imageUrl"
                [hidden]="item.passportphotograph != ''"
              />
              <div _ngcontent-abm-c7="" class="mb-3">
                <a
                  _ngcontent-abm-c7=""
                  class="btn btn-raised gradient-mint white shadow-z-4"
                  (click)="showSmallModal()"
                  >Upload Image</a
                >
              </div>
            </div>
          </div>
          <div
            class="media-body  gredient-blackberry"
            style="background-color: teal; padding-top: 25px"
          >
            <div style="padding: 40px">
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Title</b></label
                >
                <select
                  class=" form"
                  id="inputGroupSelect01"
                  name="titlecode"
                  #statecode="ngModel"
                  [(ngModel)]="item.title"
                  (change)="onChangeEvent($event)"
                >
                  <option selected>Title List...</option>
                  <option
                    *ngFor="let title of titlelist"
                    value="{{ title.code }}"
                  >
                    {{ title.description }}</option
                  >
                </select>
              </div>

              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Date of Birth</b></label
                ><input
                  class="form-control ng-pristine ng-valid ng-touched col-md-5"
                  dateofbirth=""
                  name="dateofbirth"
                  [(ngModel)]="item.dateofbirth"
                  placeholder="date of birth"
                  type="date"
                />
              </div>
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Email</b></label
                >
                <input
                  type="text"
                  class="form-control col-md-5"
                  name="email"
                  #email="ngModel"
                  value="item.email"
                  [(ngModel)]="item.email"
                  id="email"
                  placeholder="Email"
                />
              </div>

              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Phone Number</b></label
                >
                <input
                  type="text"
                  class="form-control col-md-5"
                  [(ngModel)]="item.phonenumber"
                  #phonenumber="ngModel"
                  value="item.phonenumber"
                  name="phonenumber"
                  id="phonenumber"
                />
              </div>
              <div class="input-group row">
                <label class="col-md-4 white">Identification</label>

                <select
                  name="typeofid"
                  #typeofid="ngModel"
                  class="form-control col-md-2"
                  id="title"
                  [(ngModel)]="item.typeofid"
                >
                  <option>Select Option</option>
                  <option value="1">Drivers License</option>
                  <option value="2">International Passport</option>
                  <option value="3">National ID</option>
                  <option value="4">Voters Card</option>
                </select>
              </div>
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>ID Number</b></label
                >
                <input
                  value="item.idcardnumber"
                  type="text"
                  class="form-control col-md-5"
                  name="idcardNumber"
                  #idcardNumber="ngModel"
                  [(ngModel)]="item.idcardnumber"
                  id="email"
                  placeholder="ID Number"
                />
              </div>
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>State Code</b></label
                >
                <select
                  class="form"
                  id="inputGroupSelect01"
                  name="statecode"
                  #statecode="ngModel"
                  [(ngModel)]="item.statecode"
                  (change)="onChangeEvent($event)"
                >
                  <option selected>State List...</option>
                  <option
                    *ngFor="let state of statelist"
                    value="{{ state.code }}"
                  >
                    {{ state.description }}</option
                  >
                </select>
              </div>
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>LGA Code</b></label
                >
                <select
                  class=" form"
                  id="inputGroupSelect01"
                  name="lgacode"
                  #lgaode="ngModel"
                  [(ngModel)]="item.lgacode"
                >
                  <option selected>LGA List...</option>
                  <option *ngFor="let lga of lgalist" value="{{ lga.code }}">
                    {{ lga.description }}</option
                  >
                </select>
              </div>
              <div class="input-group row">
                <label class="col-md-4 white" style="padding-left: 15px"
                  ><b>Address</b></label
                >

                <textarea
                  class="form-control"
                  name="address"
                  value="item.address"
                  #address="ngModel"
                  [(ngModel)]="item.address"
                  id="address"
                  placeholder="Address"
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>

          <button
            (click)="back()"
            class="btn btn-raised btn-primary white shadow-z-1-hover"
            style="margin-top: 20px"
          >
            Back
          </button>
          <button
            style="margin-top: 20px"
            type="submit"
            class="btn btn-raised gradient-purple-bliss white shadow-z-1-hover float-right"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
