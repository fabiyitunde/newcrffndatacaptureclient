<!--Error page starts-->
<section id="error">
  <div class="container-fluid forgot-password-bg">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col-sm-12 text-center">
            <img
              src="../../assets/img/gallery/error.png"
              alt=""
              class="img-fluid error-img mt-2"
              height="200"
              width="300"
            />
            <h1 class="text-white mt-4"><b>Unauthorized</b></h1>
            <h1 class="text-white mt-4">404 - Page Not Found!</h1>
            <div class="error-text w-75 mx-auto mt-4">
              <p class="text-white">
                Please ensure you are logged in as a user with the required
                privilages.
              </p>
            </div>
            <button (click)="login()" class="btn btn-primary btn-lg mt-3">
              <a class="text-decoration-none text-white">Back To Login</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Error page ends-->
